<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Authentication Form -->
        <div id="auth-container" class="auth-container">
            <div class="auth-form">
                <h1 class="auth-title">Task Manager</h1>
                <p class="auth-subtitle">Welcome back!</p>

                <form id="auth-form">
                    <div id="name-group" class="form-group" style="display: none;">
                        <input type="text" id="name-input" placeholder="Full Name" class="form-input" />
                    </div>

                    <div class="form-group">
                        <input type="email" id="email-input" placeholder="Email" class="form-input" required />
                    </div>

                    <div class="form-group">
                        <input type="password" id="password-input" placeholder="Password" class="form-input" required />
                    </div>

                    <div id="error-message" class="error-message error" style="display: none;"></div>

                    <button type="submit" id="auth-submit" class="btn btn-primary">
                        Sign In
                    </button>

                    <div class="auth-switch">
                        <span id="auth-switch-text">Don't have an account? </span>
                        <button type="button" id="auth-switch-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard" style="display: none;">
            <div class="header">
                <div>
                    <h1 class="header-title">Task Manager</h1>
                    <p class="header-subtitle">Welcome back, <span id="user-name"></span>!</p>
                </div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>

            <!-- Stats Section -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number total" id="total-tasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card completed">
                    <div class="stat-number completed" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-number pending" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="add-task-btn" class="btn-add">+ Add New Task</button>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <!-- Tasks Grid -->
            <div id="tasks-grid" class="tasks-grid"></div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">üìù</div>
                <h3 class="empty-title">No tasks yet</h3>
                <p class="empty-description">Create your first task to get started!</p>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Task Form Modal -->
    <div id="task-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h2 id="modal-title" class="modal-title">New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <input type="text" id="task-title" placeholder="Task title" class="form-input" required />
                </div>

                <div class="form-group">
                    <textarea id="task-description" placeholder="Description (optional)"
                        class="form-textarea"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="task-priority" class="form-select">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="date" id="task-due-date" class="form-input" />
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" id="task-submit" class="btn btn-primary">
                        Create
                    </button>
                    <button type="button" id="task-cancel" class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
